# Configuração do servidor
server.port=8080

# Configuração do banco de dados LOCAL
# Substitua com seus dados locais
spring.datasource.url=jdbc:postgresql://localhost:5432/guincho_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# 'validate' verifica se o schema do banco corresponde às entidades sem fazer alterações. É mais seguro para dev.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true

# JWT (Chave para ambiente de desenvolvimento)
security.jwt.secret=YUJjMUBkRWYyI2dIaTMkaks0JW1ObzVeUFFyNiZzVHU3Kg==
security.jwt.expiration=3600000 # 1 hora

# Configuração do HikariCP (pool de conexões para dev(Supabase)/local)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000