# Configuração do servidor
server.port=8080

# Configuração do banco de dados LOCAL (usando Docker, por exemplo)
# Substitua com seus dados locais
spring.datasource.url=jdbc:postgresql://localhost:5432/guincho_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# 'validate' verifica se o schema do banco corresponde às entidades sem fazer alterações. É mais seguro para dev.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true

