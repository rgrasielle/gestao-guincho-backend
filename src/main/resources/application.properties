spring.application.name=gestao-guincho

# Configuração do servidor
server.port=${PORT:8080}

# Configuração do banco de dados (Render usa variáveis de ambiente)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/guincho_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=false

# JWT
security.jwt.secret=${JWT_SECRET:YUJjMUBkRWYyI2dIaTMkaks0JW1ObzVeUFFyNiZzVHU3Kg==}
security.jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging
logging.level.org.springframework.security=DEBUG
